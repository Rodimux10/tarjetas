  <body>
    <div class="container">
      <img src="https://gruposese.com/tarjetas/logo-sese.png" alt="Logo Sesé" class="logo" />
      <div style="margin-top: 20px; text-align: left;margin-bottom:40px">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https%3A%2F%2Frodimux10.github.io%2FTarjeta_Josefina_Serra.vcf" style="width: 120px; margin-top: 20px;padding:10px;border-radius:5px;background-color:#ffffff;" />

    </div>
    <h2>Josefina Serra</h2>
    <p><strong>Puesto:</strong> Tuercas</p>
    <p><strong>Email:</strong> rodrigo.sanadres@gruposese.com</p>
    <p><strong>Teléfono:</strong> 666666666</p>

    </div>
    <div class="container-button">
      <a href="https://gruposese.com/" class="seselink">www.gruposese.com</a>
    </div>
    <div class="container-button">
      <button id="installBtn">Añadir a pantalla de inicio</button>
    </div>
    <script>
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        const btn = document.getElementById('installBtn');
        btn.style.display = 'inline-block';
        btn.addEventListener('click', () => {
          btn.style.display = 'none';
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(() => {
            deferredPrompt = null;
          });
        });
      });
      window.addEventListener('appinstalled', () => {
        document.getElementById('installBtn').style.display = 'none';
      });
    </script>
  </body>
