<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Meta para modo compatible en móviles -->
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

<!-- Iconos para iOS y Android -->
<link rel="apple-touch-icon" href="https://gruposese.com/tarjetas/icon-192.png" />
<link rel="icon" sizes="192x192" href="https://gruposese.com/tarjetas/icon-192.png" />

<!-- Manifest para PWA -->
<link rel="manifest" href="https://gruposese.com/tarjetas/manifest.json" />

<!-- Meta para tema en navegadores -->
<meta name="theme-color" content="#0065ff" />
  <title>Tarjeta de Rodrigo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://gruposese.com/tarjetas/fondo-tarjeta.png');
      background-size: cover;
      background-position: center;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #installBtn {
      display: none;
      padding: 12px 24px;
      background: #0065ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 25px;
      width: 100%;
      cursor: pointer;
      font-weight: 600;
    }
    .container {
        background-color: rgba(0, 101, 255, 0.8);
        padding: 20px 30px;
        border-radius: 12px;
        max-width: 320px;
        width: 100%;
        box-sizing: border-box;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .logo {
        max-width: 200px;
        margin: 0 auto 20px auto;
        display: block;
      }
    h2 {
       margin: 0 0 5px 0;
       font-size: 24px;
       font-weight: 700;
     }

     p {
       margin: 4px 0;
       font-size: 16px;
     }

     a {
       color: #a8caff;
       text-decoration: none;
     }
     a:hover {
       text-decoration: underline;
     }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://gruposese.com/tarjetas/logo-sese.png" alt="Logo Sesé" class="logo" />
    <div style="margin-top: 20px; text-align: center;">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=" alt="QR de contacto" />
    </div>
    <h2>Rodrigo</h2>
    <p><strong>Tuercas</strong></p>
    <p>Email: rodrigo.sanandres@gruposese.com</p>
    <p>Teléfono: </p>
  

    <p>C/Virgen del Buen Acuerdo 5.<br/>
      50014 Zaragoza, España</p>

    <button id="installBtn">Añadir a pantalla de inicio</button>
</div>
    <script>
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        const btn = document.getElementById('installBtn');
        btn.style.display = 'inline-block';
        btn.addEventListener('click', () => {
          btn.style.display = 'none';
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(() => {
            deferredPrompt = null;
          });
        });
      });
      window.addEventListener('appinstalled', () => {
        document.getElementById('installBtn').style.display = 'none';
      });
    </script>
</body>

</html>
